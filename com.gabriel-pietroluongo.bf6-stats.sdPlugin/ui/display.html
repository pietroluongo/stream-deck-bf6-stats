<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Field to render">
        <sdpi-radio setting="fieldToRender" columns="3">
            <option value="data.segments[0].stats.kills">Kills</option>
            <option value="data.segments[0].stats.deaths">Deaths</option>
            <option value="data.segments[0].stats.careerPlayerRank">Rank</option>
            <option value="data.segments[0].stats.timePlayed">Time Played</option>
            <option value="data.segments[0].stats.scorePerMinute">Score/min</option>
            <option value="data.segments[0].stats.killsPerMinute">Kills/min</option>
            <option value="data.segments[0].stats.kdRatio">K/D</option>
        </sdpi-radio>
        <!-- <sdpi-textfield setting="fieldToRender" required></sdpi-textfield> -->
    </sdpi-item>
</body>

</html>
